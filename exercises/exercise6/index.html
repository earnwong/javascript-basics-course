<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 6: To-Do List Application</title>
  <!-- Add the link to the CSS file here -->
  <link rel="stylesheet" href="styles.css"> <!-- Replace with your actual file path -->
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <!-- Add the form with an ID of "taskForm" -->
    <form id="taskForm">
      <!-- Add an input field with an ID of "taskInput" and a placeholder -->
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <!-- Add a submit button with the text "Add Task" -->
      <button type="submit">Add Task</button>
    </form>
    <!-- Add an unordered list with an ID of "taskList" -->
    <ul id="taskList"></ul>
  </div>
  <!-- Add the link to the JavaScript file here -->
  <script src="scripts_easy.js"></script> <!-- Replace with your actual file path -->
</body>
</html>
